<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Voto Dashboard</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav id="navbar" class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo center">Voto</a>
      <ul class="right">

        <li><a id="fullscreenButton" href="#"><i class="material-icons">crop_free</i></a></li>
        <li><a href="#" class="dropdown-button" data-activates='dropdown1'><i class="material-icons">more_vert</i></a></li>
        <!-- Dropdown Structure -->
        <ul id='dropdown1' class='dropdown-content'>
          <li><a href="#!">Settings</a></li>
          <li class="divider"></li>
          <li><a href="#!">Legal</a></li>
        </ul>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><div class="user-view">
          <div class="background">
            <img src="user_background.jpg">
          </div>
          <a href="#!user"><img class="circle" src="person.png"></a>
          <a href="#!name"><span class="white-text name">John Doe</span></a>
          <a href="#!email"><span class="white-text email">jdandturk@gmail.com</span></a>
        </div></li>
        <li><a href="#!" class="waves-effect"><i class="material-icons">account_circle</i>Profile</a></li>
        <li><a href="#!" class="waves-effect">Second Link</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse show-on-large"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="container">
    <div class="section">
      <div class="row">
        <div class="col s12">
          <div class="row">
            <div class="col s12">
              <img src="./sampleslide.png" class="responsive-img center z-depth-3"> </img>
            </div>
          </div>
        </div>

      </div>
    <div class="fixed-action-btn horizontal">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">check</i>
      </a>
      <ul>
        <li><a class="btn-floating red center">A</a></li>
        <li><a class="btn-floating yellow darken-1 center">B</a></li>
        <li><a class="btn-floating green center">C</a></li>
        <li><a class="btn-floating blue center">D</a></li>
      </ul>
    </div>

  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/Chart.bundle.js"></script>
  <script src="js/mobile.js"></script>

</body>
</html>
